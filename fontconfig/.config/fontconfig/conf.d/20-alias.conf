<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!--
		Custom aliases for easier management
	-->
	<alias>
		<family>emoji</family>
		<prefer>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
<!--
	Preferred Fonts for default names
-->

		<alias>
			<family>sans-serif</family>
			<prefer>
				<family>Noto Sans</family>
				<family>emoji</family>
			</prefer>
  	</alias>
		<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>emoji</family>
		</prefer>
	</alias>
	<alias>
			<family>monospace</family>
		<prefer>
				<family>Source Code Pro</family>
				<family>emoji</family>
		</prefer>
	</alias>

	<!--
		Preferred Fonts for common names
	-->
	<alias>
		<family>Segoe UI</family>
		<prefer>
			<family>Noto Sans UI</family>
			<family>emoji</family>
		</prefer>
	</alias>
	<!--
		Override gobal defaults
	-->
	<alias>
		<family>Arial</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>
</fontconfig>
